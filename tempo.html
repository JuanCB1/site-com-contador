<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo - Dispensador de Alimentos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.js"></script>
</head>

<body>
    <div class="Lado">
        <aside>
            <div class="logo">MOV</div>
            <nav>
                <ul>
                    <li><a href="tempo.html">Tempo</a></li>
                    <li><a href="armazenamento.html">Armazenamento</a></li>
                    <li><a href="visao.html">Visão</a></li>
                </ul>
            </nav>  
        </aside>
        <main>
            <header>
                <h1>Tempo</h1>
            </header>
            <section>
                <h2>Configuração do Tempo</h2>
                <p>Aqui você pode monitorar a visão da área de alimentação.</p>
            </section>
            <div class="container">
                <section class="width-30">
                    <h2>Configurar Horários de Alimentação</h2>
                    <form id="schedule-form">
                        <div class="time-input-group">
                            <div class="time-input">
                                <label for="morning-time">Afdssdd:</label>
                                <input type="time" id="morning-time" name="morning-time" required>
                            </div>
                            <div class="time-input">
                                <label for="afternoon-time">Tarde:</label>
                                <input type="time" id="afternoon-time" name="afternoon-time" required>
                            </div>
                            <div class="time-input">
                                <label for="evening-time">Noite:</label>
                                <input type="time" id="evening-time" name="evening-time" required>
                            </div>
                        </div>
                        <button type="submit">Salvar</button>
                        <button type="button" id="cancel-button" style="display: none;">Cancelar</button>
                    </form>
                    <button id="edit-button" style="display: none;">Editar Horários</button>
                </section>

                <div class="container-calender">
                    <section class="s-calender">
                        <h2>Calendário</h2>
                        <section class="cada">
                            <div id="container">
                                <div id="header">
                                    <div id="monthDisplay"></div>

                                    <div>
                                        <button class="calender-button" id="backButton">Voltar</button>
                                        <button class="calender-button" id="nextButton">Próximo</button>
                                    </div>

                                </div>

                                <div id="weekdays">
                                    <div>Domingo</div>
                                    <div>Segunda-feira</div>
                                    <div>Terça-feira</div>
                                    <div>Quarta-feira</div>
                                    <div>Quinta-feira</div>
                                    <div>Sexta-feira</div>
                                    <div>Sábado</div>
                                </div>


                                <!-- div dinamic -->
                                <div id="calendar"></div>


                            </div>

                            <div id="newEventModal">
                                <h2>Novo Evento</h2>

                                <input id="eventTitleInput" placeholder="Titulo do Evento" />

                                <button class="calender-button" id="saveButton"> Salvar</button>
                                <button class="calender-button" id="cancelButton">Cancelar</button>
                            </div>

                            <div id="deleteEventModal">
                                <h2>Evento</h2>

                                <div id="eventText"></div><br>


                                <button class="calender-button" id="deleteButton">Deletar</button>
                                <button class="calender-button" id="closeButton">Fechar</button>
                            </div>

                            <div id="modalBackDrop"></div>
                        </section>
                    </section>
                </div>
            </div>

            <script src="js/tempo.js"></script>
</body>

</html>
